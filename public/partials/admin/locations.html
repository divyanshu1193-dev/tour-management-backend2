<!-- Locations Page -->
<div id="locations" class="page">
    <div class="page-header">
        <h1>Real-time Locations</h1>
        <div class="header-actions">
            <div class="view-controls">
                <button class="btn btn-secondary active" data-view="map">
                    <i class="fas fa-map"></i> Map View
                </button>
                <button class="btn btn-secondary" data-view="list">
                    <i class="fas fa-list"></i> List View
                </button>
            </div>
        </div>
    </div>
    
    <div class="locations-content">
        <div class="map-container-full">
            <div id="locations-map" class="map-placeholder">
                <i class="fas fa-map-marked-alt"></i>
                <p>Full Screen Map View</p>
                <small>Real-time employee locations will be displayed here</small>
            </div>
        </div>
    </div>
</div>
