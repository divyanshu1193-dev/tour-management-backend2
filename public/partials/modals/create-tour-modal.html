<!-- Simple Tour Request Modal -->
<div id="createTourModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create New Tour</h3>
            <button class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="createTourForm">
                <div class="form-group">
                    <label>Employee</label>
                    <select name="employee" required>
                        <option value="">Select Employee</option>
                        <option value="john-doe">John Doe</option>
                        <option value="sarah-miller">Sarah Miller</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start Location</label>
                        <input type="text" name="startLocation" placeholder="Enter start location" required>
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" name="destination" placeholder="Enter destination" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" name="time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Travel Mode</label>
                    <select name="travelMode" required>
                        <option value="">Select Mode</option>
                        <option value="car">Car</option>
                        <option value="plane">Plane</option>
                        <option value="train">Train</option>
                        <option value="bus">Bus</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary modal-close">Cancel</button>
            <button class="btn btn-primary" id="saveTourBtn">Create Tour</button>
        </div>
    </div>
</div>
