<!-- Settings Page -->
<div id="settings" class="page">
    <div class="page-header">
        <h1>System Settings</h1>
        <div class="header-actions">
            <button class="btn btn-success" onclick="app.saveSettings()">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button class="btn btn-secondary" onclick="app.resetSettings()">
                <i class="fas fa-undo"></i> Reset to Default
            </button>
        </div>
    </div>

    <div class="settings-content">
        <div class="settings-tabs">
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="general">General</button>
                <button class="tab-btn" data-tab="notifications">Notifications</button>
                <button class="tab-btn" data-tab="security">Security</button>
                <button class="tab-btn" data-tab="system">System</button>
            </div>

            <div class="tab-content">
                <!-- General Settings -->
                <div id="general" class="tab-pane active">
                    <div class="settings-section">
                        <h3>Application Settings</h3>
                        <div class="form-group">
                            <label>Application Name</label>
                            <input type="text" value="Tour Management System" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Default Language</label>
                            <select class="form-control">
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                                <option value="both">Both (English/Hindi)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Time Zone</label>
                            <select class="form-control">
                                <option value="IST">India Standard Time (IST)</option>
                                <option value="UTC">UTC</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Tour Settings</h3>
                        <div class="form-group">
                            <label>Default Approval Authority</label>
                            <select class="form-control">
                                <option value="hod">Head of Department</option>
                                <option value="director">Director</option>
                                <option value="secretary">Secretary</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Maximum Tour Duration (days)</label>
                            <input type="number" value="30" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Advance Request Limit (â‚¹)</label>
                            <input type="number" value="50000" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Notifications Settings -->
                <div id="notifications" class="tab-pane">
                    <div class="settings-section">
                        <h3>Email Notifications</h3>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked> New tour applications
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Approval status updates
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox"> Daily activity reports
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Geofence breach alerts
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>SMS Notifications</h3>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Critical alerts only
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox"> Tour start/end notifications
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox"> Approval reminders
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Alert Settings</h3>
                        <div class="form-group">
                            <label>Idle Time Alert (minutes)</label>
                            <input type="number" value="30" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Geofence Radius (meters)</label>
                            <input type="number" value="500" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div id="security" class="tab-pane">
                    <div class="settings-section">
                        <h3>Authentication Settings</h3>
                        <div class="form-group">
                            <label>Session Timeout (minutes)</label>
                            <input type="number" value="60" class="form-control">
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Require strong passwords
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox"> Enable two-factor authentication
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Log all user activities
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Data Security</h3>
                        <div class="form-group">
                            <label>Data Retention Period (months)</label>
                            <input type="number" value="24" class="form-control">
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Encrypt sensitive data
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" checked> Regular security backups
                            </label>
                        </div>
                    </div>
                </div>

                <!-- System Settings -->
                <div id="system" class="tab-pane">
                    <div class="settings-section">
                        <h3>System Information</h3>
                        <div class="info-group">
                            <div class="info-item">
                                <label>Application Version:</label>
                                <span>v2.1.0</span>
                            </div>
                            <div class="info-item">
                                <label>Database Version:</label>
                                <span>MySQL 8.0</span>
                            </div>
                            <div class="info-item">
                                <label>Last Backup:</label>
                                <span>Aug 8, 2025 02:00 AM</span>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Maintenance</h3>
                        <div class="maintenance-actions">
                            <button class="btn btn-secondary">
                                <i class="fas fa-database"></i> Backup Database
                            </button>
                            <button class="btn btn-warning">
                                <i class="fas fa-broom"></i> Clear Cache
                            </button>
                            <button class="btn btn-info">
                                <i class="fas fa-download"></i> Export Logs
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
