<!-- My Applications Page -->
<div id="my-applications" class="page">
    <div class="page-header">
        <h1>My Applications</h1>
        <div class="header-actions">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search applications..." id="applicationsSearch">
            </div>
            <div class="filter-dropdown">
                <select id="applicationStatusFilter">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="submitted">Submitted</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                    <option value="in-review">In Review</option>
                </select>
            </div>
            <button class="btn btn-success" data-navigate="new-application">
                <i class="fas fa-plus"></i> New Application
            </button>
            <button class="btn btn-secondary" onclick="app.refreshApplications()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <!-- Application Status Summary -->
    <div class="application-summary">
        <div class="summary-cards">
            <div class="summary-card pending">
                <i class="fas fa-clock"></i>
                <div>
                    <h3 id="pendingCount">3</h3>
                    <p>Pending Applications</p>
                </div>
            </div>
            <div class="summary-card approved">
                <i class="fas fa-check-circle"></i>
                <div>
                    <h3 id="approvedCount">8</h3>
                    <p>Approved Applications</p>
                </div>
            </div>
            <div class="summary-card rejected">
                <i class="fas fa-times-circle"></i>
                <div>
                    <h3 id="rejectedCount">2</h3>
                    <p>Rejected Applications</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Combined Applications Table -->
    <div class="table-container">
        <div class="table-wrapper">
            <table class="data-table" id="myApplicationsTable">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Application ID</th>
                        <th>Type</th>
                        <th>Route</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Currently With</th>
                        <th>Submitted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
